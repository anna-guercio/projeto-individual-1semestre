<script>
    function criar() {
        var nome = nomecadastro.value;
        var email = emailcadastro.value;
        var senha = senhacadastro.value;
        var confirmacao = confirmacaocadastro.value;

        if (nome == "" || email == "" || senha == "" || confirmacao == "") {
            alert('Todos os campos são obrigatórios!');
        }
    }

</script>
